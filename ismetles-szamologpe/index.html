<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ismétlés Számológép</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>

<body>
    <div class="container">
        <h2>Számologép</h2>
        <div class="calc bg-dark p-3 w-50">
            <input type="text" id="inputtext" class="form-control text-end fs-1" placeholder="0">
            <div class="row d-flex justify-content-around">
                <button class="btn btn-secondary col-2  mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">7</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">8</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">9</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">/</button>
            </div>
            <br>
            <div class="row d-flex justify-content-around">
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)"
                    value=4>4</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)"
                    value=5>5</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)"
                    value=6>6</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)"
                    value="x">x</button>
            </div>
            <br>
            <div class="row d-flex justify-content-around">
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">1</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">2</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">3</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">-</button>
            </div>
            <br>
            <div class="row d-flex justify-content-around">
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">0</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">.</button>
                <button class="btn btn-secondary col-2 mt-3 text-dark fw-bold fs-3" onclick="addEvent(this)">+</button>
                <button class="btn btn-warning col-2 mt-3 text-dark fw-bold fs-3" onclick="Calculate()">=</button>
            </div>
            <br>

        </div>
    </div>
</body>

</html>
